<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Markdown で執筆した記事を閲覧できます。" />
    <title>記事</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/article.css" />
  </head>
  <body class="article-page">
    <div class="noise-overlay" aria-hidden="true"></div>
    {{> header}}

    <main class="article-main">
      <article class="article-container">
        <header class="article-header">
          <p class="article-meta">
            <span id="article-date"></span>
            <span id="article-tags"></span>
          </p>
          <h1 id="article-title"></h1>
        </header>
        <section id="article-content" class="article-content">
          <p>読み込み中です...</p>
        </section>
      </article>
    </main>

    {{> footer}}

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/article.js"></script>
  </body>
</html>
